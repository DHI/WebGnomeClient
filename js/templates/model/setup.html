<div class="container">
    <div class="col-md-12"><h2>Setup Your Model</h2></div>
    <div class="col-md-6">
        <div class="panel-primary panel">
            <div class="panel-heading">General Model Info</div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="name">Incident Name</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="name" name="name">                        
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="start_time">Start Time</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control date" id="start_time" value="{{ start_time }}" name="start">                        
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Duration</label>
                        <div class="col-sm-3">
                            <label class="control-label" for="days">Day(s)</label>
                            <input type="number" class="form-control" id="days" min="0" max="30" value="{{ duration.days }}">
                        </div>
                        <div class="col-sm-3">
                            <label class="control-label" for="hours">Hour(s)</label>
                            <input type="number" class="form-control" id="hours" min="0" max="23" value="{{ duration.hours }}">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">Requested Prediction</div>
            <div class="panel-body">
                <div class="col-sm-6">
                    <div class="fate icon" title="Predict only the fate and behavior of spilled oil (no map)">
                        <span class="glyphicon glyphicon-stats"></span>
                        <div class="icon-footer">Weathering Only</div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="both icon" title="Predict the fate and trajectory of spilled oil (map required)">
                        <span class="glyphicon glyphicon-map-marker"></span>
                        <span class="glyphicon glyphicon-stats"></span>
                        <div class="icon-footer">Weathering &amp; Trajectory</div>
                    </div>
                </div>
                <!-- <div class="col-sm-4">
                    <div class="trajectory icon" title="Predict trajectory of spilled oil">
                        <span class="glyphicon glyphicon-map-marker"></span>
                        <div class="icon-footer">Trajectory Only</div>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    <div class="model-objects">
        <div class="col-md-12"><h4>Model</h3></div>
        <div class="col-md-3 wind">
            <div class="panel panel-default">
                <div class="panel-heading"><div class="state"></div>Wind</div>
                <div class="panel-body">
                </div>
            </div>
        </div>
        <div class="col-md-3 water">
            <div class="panel panel-default">
                <div class="panel-heading"><div class="state"></div>Water</div>
                <div class="panel-body">
                </div>
            </div>
        </div>
        <div class="col-md-3 spill">
            <div class="panel panel-default">
                <div class="panel-heading"><div class="state"></div>Spill</div>
                <div class="panel-body">
                </div>
            </div>
        </div>
        <div class="col-md-3 location">
            <div class="panel panel-default">
                <div class="panel-heading"><div class="state"></div>Location</div>
                <div class="panel-body">
                </div>
            </div>
        </div>
    </div>
    <div class="response-objects">
        <div class="col-md-12"><h4>Response</h3></div>
        <div class="col-md-3 resources">
            <div class="panel panel-default">
                <div class="panel-heading"><div class="state optional"></div>Resources at Risk</div>
                <div class="panel-body">
                </div>
            </div>
        </div>
        <div class="col-md-4 response">
            <div class="panel panel-default">
                <div class="panel-heading"><div class="state optional"></div>Response Options/Beaching</div>
                <div class="panel-body">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <a href="#" class="eval btn btn-primary">Evaluate Model</a>
    </div>
</div>
