<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>
                Configure Your Model
                <div class="stage-3 pull-right"><a href="#" class="eval btn btn-success">Run <span class="glyphicon glyphicon-play"></span></a></div>
                <div class="stage-4 pull-right"><a href="#" class="rewind btn btn-warning"><span class="glyphicon glyphicon-backward"></span> Rewind</a></div>
            </h2>
        </div>
        <div class="col-md-6">
            <div class="panel-primary panel">
                <div class="panel-heading">Incident</div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="name">Incident Name</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="name" name="name" value="{{ name }}">                        
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="start_time">Start Time</label>
                            <div class="col-sm-6">
                                <div class="input-group date">
                                    <input type="text" id="start_time" class="form-control datetime" value="{{ start_time }}" name="start">
                                    <span class="input-group-addon" id="datepick">
                                        <i></i>
                                    </span>
                                </div>
                            </div>                        
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Max Duration</label>
                            <div class="col-sm-3">
                                <label class="control-label" for="days">Day(s)</label>
                                <input type="number" class="form-control" id="days" min="0" max="30" value="{{ duration.days }}">
                            </div>
                            <div class="col-sm-3">
                                <label class="control-label" for="hours">Hour(s)</label>
                                <input type="number" class="form-control" id="hours" min="0" max="23" value="{{ duration.hours }}">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">Requested Prediction</div>
                <div class="panel-body">
                    <div class="col-sm-4">
                        <div class="fate icon" title="Predict only the fate and behavior of spilled oil (no map)">
                            <span class="glyphicon glyphicon-stats"></span>
                            <div class="icon-footer">Weathering Only</div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="trajectory icon" title="Predict trajectory of spilled oil">
                            <span class="glyphicon glyphicon-map-marker"></span>
                            <div class="icon-footer">Trajectory Only</div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="both icon" title="Predict the fate and trajectory of spilled oil (map required)">
                            <span class="glyphicon glyphicon-map-marker"></span>
                            <span class="glyphicon glyphicon-stats"></span>
                            <div class="icon-footer">Weathering &amp; Trajectory</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row stage-2">
        <div class="col-md-12">
            <a class="btn btn-link location pull-right">Load Location File</a>
            <h4>Model</h4>
        </div>
    </div>
    <div class="row stage-2">
        <div class="model-objects">
            <div class="col-md-3 spill object">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="add"></div>
                        <div class="state"></div>
                        Spill
                    </div>
                    <div class="panel-body"></div>
                </div>
            </div>
            <div class="col-md-3 wind object">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="add"></div>
                        <div class="state"></div>
                        Wind
                    </div>
                    <div class="panel-body"></div>
                </div>
            </div>
            <div class="col-md-3 water object">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="add"></div>
                        <div class="state"></div>
                        Water
                    </div>
                    <div class="panel-body"></div>
                </div>
            </div>
            <div class="col-md-3 map object">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="add"></div>
                        <div class="state"></div>
                        Map
                    </div>
                    <div class="panel-body"></div>
                </div>
            </div>
            <div class="col-md-3 current object">
                <div class="panel panel-default complete">
                    <div class="panel-heading">
                        <!-- <div class="add"></div>  -->
                        <!-- <div class="state"></div> -->
                        Current
                    </div>
                    <div class="panel-body"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row stage-3">
        <div class="response-objects">
            <div class="col-md-12"><h4>Removal Options</h4></div>
            <div class="col-md-3 response">
                <div class="panel panel-default optional">
                    <div class="panel-heading"><div class="add"></div><div class="state optional"></div>
                    Response Options</div>
                    <div class="panel-body">
                    </div>
                </div>
            </div>
            <div class="col-md-3 beached object">
                <div class="panel panel-default optional">
                    <div class="panel-heading">
                        <div class="add"></div>
                        <div class="state optional"></div>
                        Observed Beached Oil
                    </div>
                    <div class="panel-body"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row stage-2">
        <div class="col-md-12">
            <h4>Timeline</h4>
        </div>
        <div class="col-md-12">
            <div class="timeline">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="stage-4 pull-left"><a href="#" class="rewind btn btn-warning"><span class="glyphicon glyphicon-backward"></span> Rewind</a></div>
            <div class="stage-3"><a href="#" class="eval btn btn-success">Run <span class="glyphicon glyphicon-play"></span></a></div>
        </div>
    </div>
</div>
