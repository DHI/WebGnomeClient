<div class="controls">
    <div class="buttons">
        <a class="rewind"><span class="glyphicon glyphicon-fast-backward"></span></a>
        <a class="play"><span class="glyphicon glyphicon-play"></span></a>
        <a class="fastforward"><span class="glyphicon glyphicon-fast-forward"></span></a>
    </div>
    <div class="seek"><div></div></div>
    <div class="position">{{ date }}</div>
</div>

<div class="layers">
    <div class="title">Layers</div>
    <form role="form" class="form-horizontal">
        <div class="checkbox">
            <label for="basemap"><input type="checkbox" checked="checked" id="basemap"> Base Map</label>
        </div>
        <div class="checkbox">
            <label for="modelmap"><input type="checkbox" checked="checked" id="modelmap"> Model Map</label>
        </div>
        <div class="checkbox">
            <label for="spills"><input type="checkbox" checked="checked" id="spills"> Spills</label>
        </div>
    </form>
</div>

<div class="spill-button">
    <button class="ol-has-tooltip">
        <span role="tooltip">Create a Spill</span>
    </button>
</div>
