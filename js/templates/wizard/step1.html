<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="start_time" class="col-sm-3 control-label">Start Time</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="start_time" placeholder="Start Time" value="{{ start_time }}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Duration</label>
        <div class="col-sm-8">
            <label class="col-sm-2 control-label" for="days">Day(s)</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="days" min="0" value="{{ duration.days }}">
            </div>
            <label class="col-sm-2 control-label" for="hours">Hour(s)</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="hours" min="0" max="23" value="{{ duration.hours }}">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Time Steps</label>
        <div class="col-sm-2">
            <input type="number" class="form-control" id="time_steps" value="{{ time_steps }}">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-3">
            <div class="checkbox">
                <label>
                    {% if(uncertainty){ %}
                        <input type="checkbox" value="1" id="uncertainty" checked="checked"> Include the Minimum Regret (Uncertainty) solution.
                    {% } else { %}
                        <input type="checkbox" value="1" id="uncertainty"> Include the Minimum Regret (Uncertainty) solution.
                    {% } %}
                </label>
            </div>
        </div>
    </div>
</form>
