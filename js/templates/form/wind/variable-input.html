<tr data-tsindex="{{ tsindex }}">
	<td>
		<input class="date-pick col-sm-6 form-control" value="{{ date }}">
	</td>
	<td>
		<input class="col-sm-2 form-control input-speed" value="{{ speed }}">
	</td>
	<td>
		<input class="col-sm-2 form-control input-direction" value="{{ direction }}">
	</td>
	<td>
		<span class="glyphicon glyphicon-ok ok"></span>
	</td>
</tr>
