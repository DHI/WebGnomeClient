<form class="form-horizontal" role="form">
	<div class="form-group">
        <label class="col-sm-5 control-label" for="mover_name">Name:</label>
        <div class="col-sm-5">
            <input type="text" id="mover_name" class="form-control" name="name" value="{{ name }}">
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-5 control-label" for="start_time">Start time:</label>
                <div class="col-sm-5">
            <input type="text" id="start_time" class="form-control" name="start_time" value="{{start_time}}" disabled>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-5 control-label" for="end_time">End time:</label>
                <div class="col-sm-5">
            <input type="text" id="end_time" class="form-control" name="end_time" value="{{end_time}}" disabled>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-5 control-label" for="scale_value">Scale Value:</label>
        <div class="col-sm-5">
            <input type="number" class="form-control allow_neg" name="scale_value" value="{{ scale_value }}" id="scale_value">
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-5 control-label" for="extrapolation-allowed">Extrapolate the Data:</label>
        <div class="col-sm-5">
            <label class="checkbox-inline">
            {% if (extrapolation_is_allowed) { %}
            <input type="checkbox" name="extrapolation-allowed" value="1" id="extrapolation-allowed" checked="checked">&nbsp;
            {% } else { %}
            <input type="checkbox" name="extrapolation-allowed" value="1" id="extrapolation-allowed">&nbsp;
            {% } %}
            </label>
        </div>
   </div>

</form>
