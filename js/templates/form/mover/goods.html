<div class="row">
    <div class="col-md-12">
        <p>Select an available model on the map or the list to view details</p>
        <p>Regional models are drawn in purple. Larger, more global models (eg HYCOM, GFS) are not drawn to avoid clutter. </p>
    </div>
</div>
<div class="row">
    <div class="location-list">
        <div class="item header" id="regionalModelsHeader">
            Regional Models:
        </div>
        <div class="item header" id="globalModelsHeader">
            Global Models:
        </div>
    </div>
    <div class="map" id="shoreline-goods-map">
        <div class="popover">
            <div class="popover-exit" role="button"></div>
            <div class="panel panel-primary">
                <div class=".goods-metadata">
                    <div class=".goods-header"></div>
                </div>

                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                  <li role="presentation" class="active"><a href="#forecast-tab" aria-controls="forecast-tab" role="tab" data-toggle="tab">Forecast</a></li>
                  <li role="presentation"><a href="#nowcast-tab" aria-controls="nowcast-tab" role="tab" data-toggle="tab">Nowcast</a></li>
                  <li role="presentation"><a href="#hindcast-tab" aria-controls="hindcast-tab" role="tab" data-toggle="tab">Hindcast</a></li>
                </ul>
              
                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="spinner" style="display: none;">
                        <div class="rect1"></div>
                        <div class="rect2"></div>
                        <div class="rect3"></div>
                        <div class="rect4"></div>
                        <div class="rect5"></div>
                    </div>
                    <div role="tabpanel" class="tab-pane active" id="forecast-tab">...</div>
                    <div role="tabpanel" class="tab-pane" id="nowcast-tab">...</div>
                    <div role="tabpanel" class="tab-pane" id="hindcast-tab">...</div>
                </div>
              
              </div>
            <button class="button popover-subset-button">Subset</button>
        </div>
    </div>
</div>
