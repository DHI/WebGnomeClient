<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-4 control-label" for="name">Name:</label>
        <div class="col-sm-5">
            <input type="text" id="name" class="form-control" value="{{ name }}">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel complete">
                <div class="panel-heading">Encounter Rate</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="speed">Speed:</label>
                        <div class="col-sm-4">
                            <input type="text" id="speed" class="form-control" value="{{ speed }}">
                        </div>
                        <div class="col-sm-3">
                            <select name="unit-speed" class="form-control">
                                <option value="knot">knots</option>
                                <option value="mph">mph</option>
                                <option value="kmph">kmph</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="swath" class="col-sm-4 control-label">Swath Width:</label>
                        <div class="col-sm-4">
                            <input type="text" id="swath" class="form-control" value="{{ swath }}">
                        </div>
                        <div class="col-sm-3">
                            <select name="unit-swath" class="form-control">
                                <option value="ft">ft</option>
                                <option value="m">m</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel complete">
                <div class="panel-heading">Recovery</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-sm-6 control-label" for="group">Skimmer Group:</label>
                        <div class="col-sm-6">
                            <label class="radio-inline">
                               <input type="radio" name="group" value="A"> A
                            </label>
                            <label class="radio-inline">
                               <input type="radio" name="group" value="B"> B
                            </label>
                            <label class="radio-inline">
                               <input type="radio" name="group" value="C"> C
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="throughput" class="col-sm-6 control-label">Throughput Efficiency:</label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <input type="text" class="form-control" id="throughput" value="{{ throughput }}">
                                <span class="input-group-addon">%</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="nameplate_pr" class="col-sm-6 control-label">Nameplate Pump Rate:</label>
                        <div class="col-sm-3">
                            <input type="text" id="nameplate_pr" class="form-control" value="{{ nameplate_pr }}">
                        </div>
                        <div class="col-sm-3">
                            <select name="unit-nameplate_pr" class="form-control">
                                <option value="bbl/hr">bbl/hr</option>
                                <option value="gpm">gpm</option>
                                <option value="cu m/hr">cu m/hr</option>
                                <option value="l/sec">L/sec</option>
                                <option value="l/min">L/min</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="recovery" class="col-sm-6 control-label">Recovery Effenciency:</label>
                        <div class="col-sm-6">
                            <div class="radio">
                                <label><input type="radio" name="recovery" value="2"> ROC high value</label>
                                <label><input type="radio" name="recovery" value="1"> ROC nominal value</label>
                                <label><input type="radio" name="recovery" value="0"> ROC low value</label>
                                <label>
                                    <input type="radio" name="recovery" value="custom"> Use my own value</label>
                                </label>
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control" name="recovery_ef" value="{{ recovery_ef }}">
                                <span class="input-group-addon">%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel complete">
                <div class="panel-heading">Storage</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="decant" class="col-sm-6 control-label">Decant:</label>
                        <div class="col-sm-6">
                            <div class="input-group" class="form-control">
                                <input type="text" id="decant" class="form-control" value="{{ decant }}">
                                <span class="input-group-addon">%</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="storage" class="col-sm-6 control-label">Onboard Storage:</label>
                        <div class="col-sm-3">
                            <input type="text" id="storage" class="form-control" value="{{ storage }}">
                        </div>
                        <div class="col-sm-3">
                            <select name="unit-storage" class="form-control">
                                <option value="bbl">bbl</option>
                                <option value="gal">gal</option>
                                <option value="cu m">cu m</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="decant_pr" class="col-sm-6 control-label">Decant Pump Rate:</label>
                        <div class="col-sm-3">
                            <input type="text" id="decant_pr" class="form-control" value="{{ decant_pr }}">
                        </div>
                        <div class="col-sm-3">
                            <select name="unit-decant_pr" class="form-control">
                                <option value="bbl/hr">bbl/hr</option>
                                <option value="gpm">gpm</option>
                                <option value="cu m/hr">cu m/hr</option>
                                <option value="l/sec">L/sec</option>
                                <option value="l/min">L/min</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="offload_time" class="col-sm-6 control-label">Offload Rig + Derig Time: </label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <input type="text" id="offload_time" class="form-control" value="{{ offload_time }}">
                                <span class="input-group-addon">min</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="transit_time" class="col-sm-6 control-label">One Way Transit Time: </label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <input type="text" id="transit_time" class="form-control" value="{{ transit_time }}">
                                <span class="input-group-addon">min</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="barge_arrival" class="col-sm-6 control-label">Barge Arrives On:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="barge_arrival" value="{{ barge_arrival }}"> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row timeseries">
        
    </div>
</form>
