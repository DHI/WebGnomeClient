<form class="form-horizontal" role="form">
	<div class="form-group">
		<label class="col-sm-4 control-label" for="datetime">Time of Dispersant Application:</label>
		<div class="col-sm-4">
			<input type="text" id="datetime" class="form-control" value="{{ time }}">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-4 control-label" for="duration">Duration:</label>
		<div class="col-sm-4">
			<input type="text" id="duration" class="form-control" value="{{ duration }}">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-8">
			Effectiveness of Dispersant Application
		</div>
		<div class="col-sm-10">
			<p>
				Enter your estimate of the effectiveness of the dispresant during this operation.
				ADIOS subtracts dispersed oil from the total quantity of floating oil.
			</p>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-4 control-label" for="oilsprayed">Percent of oil sprayed with dispersant:</label>
		<div class="col-sm-4">
			<input type="number" id="oilsprayed" class="form-control" value="">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-4 control-label" for="oildispersed">Percent of oil effectively dispersed:</label>
		<div class="col-sm-4">
			<input type="number" id="oildispersed" class="form-control" value="">
		</div>
	</div>
</form>
