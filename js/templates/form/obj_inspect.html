<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-3 control-label" for="name">Name:</label>
        <div class="col-sm-6">
            <input type="text" id="name" class="form-control" value="{{ name }}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label" for="active">On:</label>
        <div class="col-sm-1">
            <input type="checkbox" id="active" class="form-control" checked={{ active }}>
        </div>
    </div>
    
</form>
