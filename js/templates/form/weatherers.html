<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-5 control-label" for="manual_weathering">Manual Mode:</label>
        <div class="col-sm-5">
            {% if(model.get('manual_weathering')){ %}
                <input type="checkbox" name="manual_weathering" checked="checked">
            {% } else { %}
                <input type="checkbox" name="manual_weathering">
            {% } %}
        </div>
    </div>
</form>
