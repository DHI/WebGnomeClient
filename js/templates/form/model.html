<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-3 control-label" for="name">Incident Name</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="name" name="name" value="{{ name }}">                        
        </div>
    </div>
    <div class="form-group">
        <label for="start_time" class="col-sm-3 control-label">Start Time</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="start_time" placeholder="Start Time" value="{{ start_time }}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Duration</label>
        <div class="col-sm-8">
            <label class="col-sm-2 control-label" for="days">Day(s)</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="days" min="0" value="{{ duration.days }}">
            </div>
            <label class="col-sm-2 control-label" for="hours">Hour(s)</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="hours" min="0" max="23" value="{{ duration.hours }}">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label" for="end_time">Time Step (sec)</label>
        <div class="col-sm-3">
            <input type="number" id="time_step" class="form-control" value="{{ time_step }}" name="time_step" min="1" max="{{ duration.seconds }}">
        </div>
        <div class="col-sm-2">
            <span id="minutes_label" class="label label-info">{{ Number(time_step/60).toFixed(2) }} minutes</span>
        </div>
        <div class="col-sm-2">
            <span id="steps_label" class="label label-info">{{ webgnome.model.get('num_time_steps') }} steps</span>
        </div>
    </div>

    {% if (mode == 'gnome') { %}
    <div class="form-group">
        <div class="col-sm-offset-1">
            <div class="checkbox">
                <label>
                    {% if(uncertain){ %}
                        <input type="checkbox" value="1" id="uncertain" checked="checked"> Include the Minimum Regret (Uncertainty) solution.
                    {% } else { %}
                        <input type="checkbox" value="1" id="uncertain"> Include uncertainy in particle transport.
                    {% } %}
                </label>
            </div>
        </div>
    </div>
    {% } %}
</form>
