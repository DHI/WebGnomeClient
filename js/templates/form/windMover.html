<form class="form-horizontal random-form" role="form">
	<div class="form-group">
		<div class="col-sm-3">Settings</div>
		<div class="col-sm-9"><hr></div>
	</div>

	<div class="form-group">
		<div class="col-sm-4" for="active">
			<input type="checkbox" name="active" value="on" id="active"> On
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-3">Uncertainty</div>
		<div class="col-sm-9"><hr></div>
	</div>

	<div class="form-group">
		<label class="col-sm-4 control-label" for="startTime">Start Time</label>
		<div class="col-sm-4"><input type="number" class="form-control" name="startTime" id="startTime" value=""></div><div class="col-sm-1 control-label">hours</div>
	</div>

	<div class="form-group">
		<label class="col-sm-4 control-label" for="duration">Duration</label>
		<div class="col-sm-4"><input type="number" class="form-control" name="duration" id="duration" value=""></div><div class="col-sm-1 control-label">hours</div>
	</div>

	<div class="form-group">
		<label class="col-sm-4 control-label" for="speedScale">Speed Scale</label>
		<div class="col-sm-4"><input type="number" class="form-control" name="startTime" id="speedScale" value=""></div>
	</div>

	<div class="form-group">
		<label class="col-sm-4 control-label" for="angleScale">Angle Scale</label>
		<div class="col-sm-4"><input type="number" class="form-control" name="angleScale" id="angleScale" value=""></div>
		<div class="col-sm-3">
			<select class="form-control">
				<option value="radians">Radians</option>
				<option value="degrees">Degrees</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-4"><button class="windObj btn btn-primary">Wind Form</button></div>
	</div>
</form>
