<form class="form-horizontal" role="form">
	<div class="form-group">
		<label class="col-sm-4 control-label" for="name">Name:</label>
		<div class="col-sm-4">
			<input type="text" id="name" class="form-control" value="{{ name }}">
		</div>
	</div>
	<div class="form-group release-time">
		<label class="col-sm-4 control-label" for="datetime">Time of Release:</label>
		<div class="col-sm-5">
			<div class="input-group date">
				<input type="text" id="datetime" class="form-control" value="{{ time }}">
				<span class="input-group-addon" id="datepick">
					<i></i>
				</span>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label">Spill Duration:</label>
        <div class="col-sm-8">
            <label class="col-sm-2 control-label" for="days">Day(s)</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="days" min="0" value="{{ duration.days }}" />
            </div>
            <label class="col-sm-2 control-label" for="hours">Hour(s)</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="hours" min="0" max="23" value="{{ duration.hours }}" />
            </div>
        </div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label" for="amount">Amount Spilled:</label>
		<div class="col-sm-3">
			<input type="number" min="0" step="10" id="spill-amount" class="form-control" value="{{ amount }}">
		</div>
		<div class="col-sm-3">
			<select class="form-control" id="units">
				{% if (showSubstance){ %}
					<option value="m^3">
						cu. m.
					</option>
					<option value="gal">
						gal
					</option>
					<option value="bbl">
						bbl
					</option>
					<option value="ton">
						tons
					</option>
					<option value="metric ton">
						metric tons
					</option>
					<option value="kg">
						kilograms
					</option>
				{% } else { %}
					<option value="ton">
						tons
					</option>
					<option value="metric ton">
						metric tons
					</option>
					<option value="kg">
						kilograms
					</option>
				{% } %}
			</select>
		</div>
	</div>
    <div class="form-group">
		<label class="col-sm-4 control-label" for="constant">Spill Rate:</label>
		<div class="col-sm-3">
			<input type="number" min="0" id="spill-rate" class="form-control">
		</div>
		<div class="col-sm-3">
			<select class="form-control" id="rate-units">
				{% if (showSubstance){ %}
					<option value="bbl/hr">
						bbl/hr
					</option>
					<option value="bbl/day">
						bbl/day
					</option>
					<option value="gal/hr">
						gal/hr
					</option>
						<!--<option value="gal/min">
						gal/min
					</option> -->
					<option value="m^3/hr">
						cu. m./hr
					</option>
					<option value="ton/hr">
						tons/hr
					</option>
					<option value="metric ton/hr">
						metric tons/hr
					</option>
					<option value="kg/hr">
						kg/hr
					</option>
				{% } else { %}
					<option value="ton/hr">
						tons/hr
					</option>
					<option value="metric ton/hr">
						metric tons/hr
					</option>
					<option value="kg/hr">
						kg/hr
					</option>
				{% } %}
			</select>
		</div>
	</div>
	<div class="form-group">
        <label class="control-label col-sm-5">Confidence in Spill Amount:</label>
        <div class="col-sm-6">
            <div class="slider"></div>
        </div>
        <div class="col-sm-2 col-sm-offset-5 slider-label"><sup>Certain</sup></div>
        <div class="col-sm-2 col-sm-offset-2 slider-label" style="text-align:right"><sup>Uncertain</sup></div>
    </div>

    <div class="row">
    	<div id="oilInfo" class="col-md-6"></div>
        <div id="positionInfo" class="col-md-6 position"></div>
    </div>
</form>
