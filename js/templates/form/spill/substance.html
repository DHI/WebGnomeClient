<div class="col-md-8">
    <div class="panel complete" id="substancepanel">
        <div class="panel-heading">
            <div class="add oil-select" title="{% if(enabled){ %} Edit Substance {% } else { %} Select Substance {% } %}"></div>
            <div class="state" data-original-title title></div>
            Substance
        </div>
        <div class="panel-body">
            <div><label>Name:</label> {{ name }}</div>
            <div><label>API:</label> {{ api }}</div>
            <div><label>Pour Point &deg;F (&deg;C):</label> {{ temps.pour_point_max_f }} ({{ temps.pour_point_max_c }})</div>
            <div><label>Flash Point &deg;F (&deg;C):</label> {{ temps.flash_point_max_f }} ({{ temps.flash_point_max_c }})</div>
            <div>
                <label>Categories: </label>
                {% for(c in categories){ %}
                    <div class="label label-warning">{{ categories[c] }}</div>
                {% } %}
            </div>
            <div class="panel panel-default">
                <div class="panel panel-default">
                    <div class="panel-heading" data-toggle="collapse" data-target="#sub-panel">
                        <u><strong>Emulsion Override</strong></u>
                    </div>
                </div>
                <div id="sub-panel" class="collapse">
                    <div class="panel-body">
                        <div><label>Emulsification Constant:</label><input class="col-sm-3 form-control" id="emuls_constant" value="{{ emuls }}"></input></div>
                        <div><label>Stable Emulsion Fraction:</label><input class="col-sm-3 form-control" id="bullwinkle_fract" value="{{ bullwinkle }}"></input></div>
                        <div><label>Bullwinkle time:</label><input class="col-sm-3 form-control" id="bullwinkle_time" value=""></input></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
