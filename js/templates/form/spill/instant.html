<form class="form-horizontal" role="form">
	<div class="form-group">
        <label class="col-sm-5 control-label" for="name">Name:</label>
        <div class="col-sm-5">
            <input type="text" id="name" class="form-control" value="{{ name }}">
        </div>
    </div>
    <div class="form-group">
		<label class="col-sm-5 control-label" for="datetime">Time of Release:</label>
		<div class="col-sm-5">
            <div class="input-group date">
                <input type="text" id="datetime" class="form-control" value="{{ time }}">
                <span class="input-group-addon" id="datepick">
                    <i></i>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
    	<label class="col-sm-5 control-label" for="spill-amount">Amount Released:</label>
    	<div class="col-sm-3">
    		<input type="number" id="spill-amount" class="form-control" value="{{ amount }}">
    	</div>
    	<div class="col-sm-3">
    		<select class="form-control" id="units">
    			{% if (showSubstance){ %}
                    <option selected="selected" value="" />
                    <option value="m^3">
                        m^3
                    </option>
                    <option value="gal">
                        gal
                    </option>
                    <option value="bbl">
                        bbl
                    </option>
                    <option value="ton">
                        tons
                    </option>
                    <option value="metric ton">
                        metric tons
                    </option>
                    <option value="kg">
                        kilograms
                    </option>
                {% } else { %}
                    <option selected="selected" value="" />
                    <option value="ton">
                        tons
                    </option>
                    <option value="metric ton">
                        metric tons
                    </option>
                    <option value="kg">
                        kilograms
                    </option>
                {% } %}
    		</select>
    	</div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-5">Confidence in Spill Amount:</label>
        <div class="col-sm-6">
            <div class="slider"></div>
        </div>
        <div class="col-sm-2 col-sm-offset-5 slider-label"><sup>Certain</sup></div>
        <div class="col-sm-2 col-sm-offset-2 slider-label" style="text-align:right"><sup>Uncertain</sup></div>
    </div>
    <div class="row">
        <div id="oilInfo" class="col-md-6"></div>
        <div class="col-md-6 position">
            <div class="panel panel-default complete">
                <div class="panel-heading">
                    <a class="btn btn-primary btn-xs map-modal pull-right">Place on Map</a>
                    <div class="panel-title">
                        Position
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 position-header">
                            Start
                        </div>
                        <div class="col-sm-6">
                            <label for="start-lat">Latitude</label>
                            <input type="text" class="form-control geo-info start" name="lat" id="start-lat" value="{{ start_coords.lat }}">
                        </div>
                        <div class="col-md-6">
                            <label for="start-lng">Longitude</label>
                            <input type="text" class="form-control geo-info start" name="lng" id="start-lon" value="{{ start_coords.lon }}">
                        </div>
                        
                        <div class="col-md-12 position-header">
                            End
                        </div>
                        <div class="col-md-6">
                            <label for="end-lat">Latitude</label>
                            <input type="text" class="form-control geo-info end" name="lat" id="end-lat" value="{{ end_coords.lat }}">
                        </div>
                        <div class="col-md-6">
                            <label for="end-lng">Longitude</label>
                            <input type="text" class="form-control geo-info end" name="lng" id="end-lon" value="{{ end_coords.lon }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
