<ul class="nav nav-tabs">
    <li class="constant">
        <a href="#constant" data-toggle="tab">Constant Wind</a>
    </li>
    <li class="variable">
        <a href="#variable" data-toggle="tab">Variable Wind</a>
    </li>
</ul>

<div class="tab-content">
    <div class="tab-pane" id="constant">
        <div class="row">
            <div class="col-sm-7">
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-2"><label class="control-label" for="speed">Speed:</label></div>
                        <div class="col-sm-4"><input type="number" min="1" id="speed" class="form-control col-xs-3" value="{{speed}}"></div>
                        <div class="col-sm-6">
                            <select name="units" class="form-control col-xs-3">
                                <option value="m/s">meters / sec</option>
                                <option value="knots">knots</option>
                                <option value="m/h">miles / hour</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-5"><label for="direction" class="control-label">Wind Direction:</label></div>
                        <div class="col-sm-4"><input type="text" id="direction" value="{{direction}}" class="form-control" title="Degrees true or text (e.g. 'NNW
                        ')"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="compass"></div>
            </div>
        </div>
    </div>
    <div class="tab-pane" id="variable">
    </div>
</div>
