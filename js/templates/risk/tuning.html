<form class="form-horizontal" role="form">
	<div class="container">
		<div class="col-md-6">
			<div class="row">

					<label class="control-label" for="benefit">Benefit:</label>
				<div class="col-sm-12">
					<canvas id="benefit">
				</div>
			</div>
			<div class="row">
				<div class="form-group">
                        		<div class="col-sm-10">
                            			<label class="control-label" for="slider-skimming">Skimming recovery efficiency:</label>
                            			<div id="slider-skimming" class="slider-skimming"></div>
                        			<div class="pull-left"><sup>0%</sup></div>
                        			<div class="pull-right"><sup>100%</sup></div>
                        		</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
                        		<div class="col-sm-10">
                            			<label class="control-label" for="slider-dispersant">Dispersant effectiveness:</label>
                            			<div id="slider-dispersant" class="slider-dispersant"></div>
                        			<div class="pull-left"><sup>0%</sup></div>
                        			<div class="pull-right"><sup>100%</sup></div>
                        		</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
                        		<div class="col-sm-10">
                            			<label class="control-label" for="slider-in-situ-burn">In-situ burn efficiency:</label>
                            			<div id="slider-in-situ-burn" class="slider-in-situ-burn"></div>
                        			<div class="pull-left"><sup>0%</sup></div>
                        			<div class="pull-right"><sup>100%</sup></div>
                        		</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<label class="control-label" for="importance">Relative Importance:</label>
					<canvas id="importance" height="300" width="300">
				</div>
			</div>
		</div>
	</div>
</form>
