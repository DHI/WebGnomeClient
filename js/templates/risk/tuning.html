<form class="form-horizontal" role="form">
    <div class="form-group">
	<div class="col-md-4">
		<label class="control-label" for="benefit">Benefit:</label>
                                     <div class="small col-md-offset-1">
			<span>this is some text to explain the benefit calculation.</span>
			<div>Column: <span id="column">{{ column }}</span></div>
			<div>Surface: <span id="surface">{{ surface }}</span></div>
			<div>Shoreline: <span id="shoreline">{{ shoreline }}</span></div>
		</div>
	</div>
	<div class="col-md-8">
		<div>
			<canvas id="benefit">
		</div>
	</div>
    </div>
    <div class="form-group">
	<div class="col-sm-4">
		<label class="control-label" for="importance">Relative Importance:</label>
		<div class="small col-md-offset-1">
			<span>Indicate the relative importance of the resources at risk during the spill.</span>
			<div>Column: <span id="columnRI">{{ columnRI }}</span>%</div>
			<div>Surface: <span id="surfaceRI">{{ surfaceRI }}</span>%</div>
			<div>Shoreline: <span id="shorelineRI">{{ shorelineRI }}</span>%</div>
		</div>
	</div>
	<div class="col-sm-8">
		<canvas id="importance" height="300" width="300" style="border:1px solid #000000;">
	</div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
	    <label class="control-label">Efficiencies:</label>
        </div>
                    <div id="skimming" class="col-sm-offset-1 col-sm-11">
                        <div class="col-sm-3">
                            <label class="control-label" id="skimminglabel">Skimming:</label>
                        </div>
                        <div class="col-sm-7">
                            <div class="slider"></div>
                        </div>
                    </div>
                    <div id="dispersant" class="col-sm-offset-1 col-sm-11">
                        <div class="col-sm-3">
                            <label class="control-label" id="dispersantlabel">Dispersant:</label>
                        </div>
                        <div class="col-sm-7">
                            <div class="slider"></div>
                        </div>
                    </div>
                    <div id="insituburn" class="col-sm-offset-1 col-sm-11">
                        <div class="col-sm-3">
                            <label class="control-label" id="insituburnlabel">In-situ Burn:</label>
                        </div>
                        <div class="col-sm-7">
                            <div class="slider"></div>
                        </div>
                    </div>
    </div>
</form>
